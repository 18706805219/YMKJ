<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源码空间-基础信息</title>
    <link rel="shortcut icon" href="./../../favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./../../assets/layui/css/layui.css">
    <link rel="stylesheet" href="./../../css/user/userinfo.css">
    <script src="./../../assets/jquery-3.5.1.js"></script>
    <script src="./../../assets/layui/layui.all.js"></script>
    <script src="./../../assets/baseAPI.js"></script>
    <script src="./../../js/user/userinfo.js"></script>
</head>

<body>
    <div class="layui-tab layui-tab-card">
        <ul class="layui-tab-title">
            <li class="layui-this">基础信息</li>
            <li>修改信息</li>
        </ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <table class="layui-table" lay-skin="line" lay-size="lg">
                    <colgroup>
                        <col width="100">
                        <col width="200">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <td>登录账号</td>
                            <td id="myulogid">20</td>
                        </tr>
                        <tr>
                            <td>用户名</td>
                            <td id="myuname">小明</td>
                        </tr>
                        <tr>
                            <td>邮箱</td>
                            <td id="myuemail">981846339@qq.com</td>
                        </tr>
                        <tr>
                            <td>用户昵称</td>
                            <td id="myunick">明</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="layui-tab-item">
                <form class="layui-form" action="" id="form-editinfo" lay-filter="form_editinfo">
                    <div class="layui-form-item">
                        <label class="layui-form-label">登录账号</label>
                        <div class="layui-input-block">
                            <input type="text" name="ulogid" autocomplete="off" readonly class="layui-input">
                        </div>
                    </div>
                    <!-- 设置一个隐藏域用来存储用户id -->
                    <input type="hidden" name="id">
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户名</label>
                        <div class="layui-input-block">
                            <input type="text" name="uname" required lay-verify="required" placeholder="请输入用户名" autocomplete="off"
                                class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮箱</label>
                        <div class="layui-input-block">
                            <input type="email" name="uemail" required lay-verify="required|email"
                                placeholder="请输入邮箱地址" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">用户昵称</label>
                        <div class="layui-input-block">
                            <input type="text" name="unick" required lay-verify="required|unick"
                                placeholder="请输入0-16位无空格昵称" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button lay-submit="" class="layui-btn">立即修改</button>
                            <button type="reset" class="layui-btn layui-btn-primary reset_userinfo">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
