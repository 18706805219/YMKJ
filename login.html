<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>源码空间-登录注册</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./assets/layui/css/layui.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/login.css">
    <script src="./assets/jquery-3.5.1.js"></script>
    <script src="./assets/layui/layui.all.js"></script>
    <script src="./js/login.js"></script>
</head>

<body>
    <!-- logo模块 -->
    <div class="layui-main logo-box">
        <h1>
            <a href="javascript:;">
                源码空间
            </a>
        </h1>
    </div>
    <!-- 登录模块和注册模块 -->
    <div class="loginAndRegBox">
        <!-- 表单标题 -->
        <h3>源码空间后台系统</h3>
        <!-- 登录模块 -->
        <div class="login-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="uid" required lay-verify="uid" placeholder="请输入账号" autocomplete="off"
                        class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="upwd" required lay-verify="required|upwd" placeholder="请输入6-18位密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit="" class="layui-btn layui-btn-fluid login-btn">立即登录</button>
                </div>
                <span>
                    <a href="javascript:;">找回密码</a>|<a href="javascript:;" class="link-reg">注册账号</a>
                </span>
            </form>
        </div>
        <!-- 注册模块 -->
        <div class="reg-box">
            <form class="layui-form" action="">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="uid" required lay-verify="required|uid" placeholder="请输入账号"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-user"></i>
                    <input type="text" name="uname" required lay-verify="required" placeholder="请输入姓名"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-email"></i>
                    <input type="email" name="uemail" required lay-verify="required|email" placeholder="请输入邮箱"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="password" name="upwd" required lay-verify="required|upwd" placeholder="请输入6-18位密码"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <button lay-submit="" class="layui-btn layui-btn-fluid reg-btn">立即注册</button>
                </div>
            </form>
            <a href="javascript:;" class="link-login">已有账号?登录</a>
        </div>
    </div>
</body>

</html>
